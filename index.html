<!DOCTYPE html>

    <title>8조</title>

      .inner1 {
        /* height: 260px; */

      .inner2 {
        display: flex;
        justify-content: space-between;
      }
      .inner2-1 {
        width: 830px;
      }
      .inner2-2 {
        width: 420px;
      }
    </style>

    <link rel="stylesheet" href="style/style.css" />

        <div class="two">연정</div>
      </div>
      <div class="inner2">
        <section class="three inner2-1">
          <div class="news-company">

            <article><a>MBN</a></article>

            <article><a>서울신문</a></article>

          <div class="news-paging">
            <button class="prev">
              <div></div>
              <span class="a11y-hidden">이전 페이지</span>
            </button>
            <a class="logo"><div></div></a>
            <button class="next">

            <!-- <a href="#" class="next"></a> -->
          </div>
        </section>
        <div class="inner2-2">
          <div class="four">승무</div>
          <div class="five">예진</div>
